<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>MY DAILY QUEST - 打卡系统</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-red: #E74C3C;
            --primary-blue: #3448DB;
            --primary-yellow: #F1C40F;
            --comic-white: #ECF0F1;
            --comic-black: #1A1A1A;
            --bg-paper: #F4EBD0; /* 仿旧纸张色 */
        }

        body {
            font-family: 'Roboto Condensed', sans-serif;
            background-color: var(--bg-paper);
            background-image: radial-gradient(var(--comic-black) 1px, transparent 0);
            background-size: 20px 20px; /* 半色调点阵背景效果 */
            background-alpha: 0.05;
            color: var(--comic-black);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 顶部标题栏 */
        header {
            width: 100%;
            max-width: 500px;
            background: var(--primary-yellow);
            border: 4px solid var(--comic-black);
            padding: 15px;
            text-align: center;
            box-shadow: 8px 8px 0px var(--comic-black);
            margin-bottom: 30px;
            transform: rotate(-1deg);
        }

        h1 {
            font-family: 'Bangers', cursive;
            font-size: 3rem;
            margin: 0;
            letter-spacing: 2px;
            text-shadow: 3px 3px 0px white;
            -webkit-text-stroke: 1px var(--comic-black);
        }

        /* 任务卡片容器 */
        .quest-container {
            width: 100%;
            max-width: 500px;
            display: grid;
            gap: 20px;
        }

        /* 单个任务卡片 */
        .quest-card {
            background: white;
            border: 3px solid var(--comic-black);
            padding: 15px;
            display: flex;
            align-items: center;
            position: relative;
            box-shadow: 5px 5px 0px var(--primary-blue);
            transition: transform 0.1s;
        }

        .quest-card:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px var(--comic-black);
        }

        .icon-box {
            width: 80px;
            height: 80px;
            border: 3px solid var(--comic-black);
            border-radius: 50%;
            margin-right: 15px;
            overflow: hidden;
            background: var(--comic-white);
            flex-shrink: 0;
        }

        .icon-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .quest-info {
            flex-grow: 1;
        }

        .quest-title {
            font-family: 'Bangers', cursive;
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        /* 输入区域 */
        .input-area {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        input, select {
            border: 2px solid var(--comic-black);
            padding: 5px;
            font-family: 'Roboto Condensed';
            font-weight: bold;
        }

        .btn-checkin {
            background: var(--primary-red);
            color: white;
            border: 3px solid var(--comic-black);
            font-family: 'Bangers';
            font-size: 1.2rem;
            padding: 5px 15px;
            cursor: pointer;
            margin-top: 5px;
        }

        /* 统计区域 */
        .stats-section {
            width: 100%;
            max-width: 500px;
            margin-top: 40px;
            background: var(--comic-white);
            border: 3px solid var(--comic-black);
            padding: 20px;
            box-shadow: 8px 8px 0px var(--comic-black);
        }

        .stats-title {
            font-family: 'Bangers';
            font-size: 2rem;
            text-align: center;
            border-bottom: 3px solid var(--comic-black);
            margin-bottom: 15px;
        }

        .log-item {
            border-bottom: 1px dashed var(--comic-black);
            padding: 10px 0;
            font-size: 0.9rem;
        }

        /* POP! 动画效果 */
        @keyframes popOut {
            0% { transform: scale(1); }
            50% { transform: scale(1.2) rotate(5deg); }
            100% { transform: scale(1); }
        }

        .pop-effect {
            animation: popOut 0.3s ease-in-out;
        }

    </style>
</head>
<body>

    <header>
        <h1>MY DAILY QUEST!</h1>
    </header>

    <div class="quest-container">
        <div class="quest-card" id="card-face">
            <div class="icon-box"><img src="face.png" alt="FACE"></div>
            <div class="quest-info">
                <div class="quest-title">FACE YOGA!</div>
                <div class="input-area">
                    <input type="number" id="time-face" placeholder="时长(分钟)">
                    <select id="feel-face">
                        <option value="GREAT!">感觉棒极了!</option>
                        <option value="TIRED">有点累</option>
                        <option value="POWER!">充满力量!</option>
                    </select>
                    <button class="btn-checkin" onclick="checkIn('面部训练', 'face')">DONE!</button>
                </div>
            </div>
        </div>

        <div class="quest-card" id="card-waist">
            <div class="icon-box"><img src="waist.png" alt="WAIST"></div>
            <div class="quest-info">
                <div class="quest-title">CORE POWER!</div>
                <div class="input-area">
                    <input type="number" id="time-waist" placeholder="时长(分钟)">
                    <select id="feel-waist">
                        <option value="GREAT!">感觉棒极了!</option>
                        <option value="SORE">肌肉酸痛</option>
                        <option value="BAM!">完成!</option>
                    </select>
                    <button class="btn-checkin" onclick="checkIn('腰部训练', 'waist')">DONE!</button>
                </div>
            </div>
        </div>

        <div class="quest-card" id="card-shoulder">
            <div class="icon-box"><img src="shoulder.png" alt="SHOULDER"></div>
            <div class="quest-info">
                <div class="quest-title">DELTA BLAST!</div>
                <div class="input-area">
                    <input type="number" id="time-shoulder" placeholder="时长(分钟)">
                    <select id="feel-shoulder">
                        <option value="GREAT!">感觉棒极了!</option>
                        <option value="LEVEL UP!">升级了!</option>
                    </select>
                    <button class="btn-checkin" onclick="checkIn('肩部训练', 'shoulder')">DONE!</button>
                </div>
            </div>
        </div>

        <div class="quest-card" id="card-study">
            <div class="icon-box"><img src="study.png" alt="STUDY"></div>
            <div class="quest-info">
                <div class="quest-title">BRAIN GAINS!</div>
                <div class="input-area">
                    <input type="number" id="time-study" placeholder="时长(分钟)">
                    <select id="feel-study">
                        <option value="SMART!">变聪明了!</option>
                        <option value="FOCUSED">专注</option>
                    </select>
                    <button class="btn-checkin" onclick="checkIn('学习打卡', 'study')">DONE!</button>
                </div>
            </div>
        </div>
    </div>

    <div class="stats-section">
        <div class="stats-title">MISSION LOG</div>
        <div id="log-container">
            </div>
    </div>

    <script>
        function checkIn(name, id) {
            const time = document.getElementById(`time-${id}`).value;
            const feel = document.getElementById(`feel-${id}`).value;
            const date = new Date().toLocaleString();

            if(!time) {
                alert("PLEASE ENTER TIME, HERO!");
                return;
            }

            // 添加动画
            const card = document.getElementById(`card-${id}`);
            card.classList.add('pop-effect');
            setTimeout(() => card.classList.remove('pop-effect'), 300);

            // 存储数据
            const record = { name, time, feel, date };
            let history = JSON.parse(localStorage.getItem('hero_quest_logs')) || [];
            history.unshift(record);
            localStorage.setItem('hero_quest_logs', JSON.stringify(history.slice(0, 50))); // 只保留最近50条

            renderLogs();
            alert(`BOOM! ${name} 完成！`);
        }

        function renderLogs() {
            const container = document.getElementById('log-container');
            const history = JSON.parse(localStorage.getItem('hero_quest_logs')) || [];
            
            container.innerHTML = history.map(log => `
                <div class="log-item">
                    <strong>[${log.date}]</strong><br>
                    ${log.name} - ${log.time}min - <span style="color:var(--primary-red)">${log.feel}</span>
                </div>
            `).join('');
        }

        // 初始化加载
        window.onload = renderLogs;
    </script>
</body>
</html>
